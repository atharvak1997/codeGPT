<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeGPT - Your coding AI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask CodeGPT"></textarea>
        <button type="submit"><img src="assets/send.svg"></button>
        <div class="dropzone" id="dropzone">
          <!-- <img class="dropzone-icon" src="https://wickedev.com/wp-content/uploads/2021/02/cloud-uploading.png" /> -->
          <input type="file" name="files" class="dropzone-input" multiple />
        </div>
      </div>
      </form>
      
    <script type="module" src="/script.js"></script>
  </body>
</html>
